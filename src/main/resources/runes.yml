# BubbleRune - Rune Item Customization
# Configure the appearance of each rune tier
#
# Formatting Support:
# - Legacy: &a = green, &l = bold, &o = italic, etc.
# - MiniMessage: <green>, <bold>, <gradient>, <rainbow>, etc.
# - Hex RGB: &#rrggbb, &x&r&r&g&g&b&b, §x§r§r§g§g§b§b, <#rrggbb>
# - All formats can be mixed in the same config!
#
# Color Format Examples:
#   Legacy: &aGreen &cRed &l&6Bold Gold
#   Hex (&#): &#FF5733 &#00FF00 (bright red, bright green)
#   Hex (&x): &x&F&F&5&7&3&3 (bright red)
#   Hex (§x): §x§F§F§5§7§3§3 (bright red)
#   MiniMessage: <green>Green</green> <#FF5733>Bright Red</#FF5733>
#
# MiniMessage Examples:
# - <green>Text</green> - Green text
# - <bold>Text</bold> - Bold text
# - <gradient:red:blue>Text</gradient> - Gradient from red to blue
# - <rainbow>Text</rainbow> - Rainbow effect
# - <hover:show_text:'Tooltip'>Text</hover> - Hover text

