# Formatting Guide:
# 
# Legacy Color Codes (&):
#   &0-9, &a-f = colors | &l = bold | &o = italic | &n = underline | &m = strikethrough | &k = magic
# 
# Hex RGB Formats:
#   &#rrggbb = Simple hex (e.g., &#FF5733)
#   &x&r&r&g&g&b&b = Spaced hex ampersand (e.g., &x&F&F&5&7&3&3)
#   §x§r§r§g§g§b§b = Spaced hex section symbol (e.g., §x§F§F§5§7§3§3)
#   <#rrggbb> = MiniMessage hex (e.g., <#FF5733>)
# 
# MiniMessage Tags (<>):
#   Colors: <red>, <green>, <blue>, <gold>, <yellow>, <aqua>, <light_purple>, etc.
#   Formats: <bold>, <italic>, <underlined>, <strikethrough>, <obfuscated>
#   Advanced: <gradient:color1:color2>, <rainbow>, <hover:show_text:'text'>, <click:run_command:'/cmd'>
# 
# Placeholders:
#   %tier% = Tier name | %enchant% = Enchantment ID | %level% = Enchantment level | %player% = Player name
# 
# Custom Model Data:
#   Set to 0 to disable, or any positive integer for resource pack support
