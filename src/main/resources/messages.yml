# BubbleRune messages
#
# Text Formatting Support:
# - Legacy: Use & for color codes (&a = green, &l = bold, etc.)
# - MiniMessage: Use <> tags (<green>, <bold>, <gradient>, etc.)
# - Hex RGB: &#rrggbb, &x&r&r&g&g&b&b, §x§r§r§g§g§b§b, <#rrggbb>
#
# Placeholders used in messages:
# - %tier%        Tier key (common/uncommon/...)
# - %cost_xp%     XP cost
# - %cost_coins%  Coin cost
# - %enchant%     Enchant ID/name
# - %seconds%     Cooldown seconds
# - %player%      Player name
# - %count%       Count of items combined
# - %newtier%     New tier key
# - %quest%       Quest name

