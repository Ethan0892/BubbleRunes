  veryspecial:
    weight: 0.2
    minLevel: 5
    maxLevel: 5
    xpCost:
      min: 250000
      max: 500000
    enchants:
      - "blast_mining"
      - "repairing"
      - "soulbound"

# GUI for rune tables
gui:
  enabled: true
  title: "&5&lRune Table - Choose Your Tier"
  size: 27  # Must be 9, 18, 27, 36, 45, or 54
  
  # Tier Selection GUI Layout
  # Players click on tier buttons to choose which rune they want
  tierButtons:
    enabled: true
    # Slots for each tier button (0-26 for size 27)
    slots:
      common: 10
      uncommon: 11
      rare: 12
      epic: 13
      legendary: 14
      special: 15
      veryspecial: 16
    
    # Materials when player CAN afford the tier
    affordableMaterials:
      common: "WHITE_WOOL"
      uncommon: "LIME_WOOL"
      rare: "BLUE_WOOL"
      epic: "RED_WOOL"
      legendary: "ORANGE_WOOL"
      special: "CYAN_WOOL"
      veryspecial: "MAGENTA_WOOL"
    
    # Material when player CANNOT afford
    unaffordableMaterial: "GRAY_STAINED_GLASS_PANE"
    # Material when on cooldown
    cooldownMaterial: "RED_STAINED_GLASS_PANE"
    
    # Add glow effect to affordable tiers
    glowWhenAffordable: true
  
  # Info button position and settings
  infoButton:
    enabled: true
    slot: 22
    material: "BOOK"
    name: "&6&lHow to Use"
    lore:
      - "&7Click on a tier above to"
      - "&7roll a rune of that tier!"
      - ""
      - "&7Your XP: &e%player_xp%"
      - "&7Your BubbleCoins: &e%player_coins%"
# Economy Settings
economy:
  # Require BubbleCoin from CoinsEngine plugin
  # Provider options:
  # - coinsengine (default)
  # - disabled
  provider: "coinsengine"
  bubbleCoinEnabled: true
  # Currency ID in your economy provider (CoinsEngine currency id)
  currencyId: "bubblecoin"

  # Backwards compatible key (deprecated):
  # bubbleCoinCurrency: "bubblecoin"
  
  # If CoinsEngine is not found, disable coin requirement automatically
  requireCoinsEnginePlugin: true
  
  # BubbleCoin costs per tier
  # Set to 0 to make a tier free (still costs XP)
  bubbleCoinCosts:
    common: 1
    uncommon: 2
    rare: 5
    epic: 10
    legendary: 25
    special: 50
    veryspecial: 100

# Firework effects for legendary+ tier rolls
fireworks:
  enabled: true

# Broadcast messages for legendary+ tier rolls
broadcasts:
  enabled: true

