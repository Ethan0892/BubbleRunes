      max: 25000
    enchants:
      - "adrenaline"
      - "arcane_defence"
      - "criticals"
      - "dexterity"
      - "end_affinity"
      - "escape"
      - "haunting"
      - "nether_affinity"
      - "poison_ivy"
      - "rapid"
      - "rebounding"
      - "rumble"
      - "shulker_harvest"
      - "slipstream"
      - "snipe"
      - "thor"
      - "wyvron"

  legendary:
    weight: 4.0
    minLevel: 3
    maxLevel: 5
    xpCost:
      min: 50000
      max: 75000
    enchants:
      - "abrasion"
      - "ascend"
      - "blackout"
      - "bleed"
      - "brightness"
      - "charge"
      - "contagion"
      - "frost"
      - "fortitude"
      - "infernal_touch"
      - "excavation"
      - "feather_step"
      - "metabolism"
      - "nether_prospector"
