# BubbleRune configuration for BubbleCraft
#
# Text Formatting Support:
# - Legacy: Use & for color codes (&a = green, &l = bold, etc.)
# - MiniMessage: Use <> tags (<green>, <bold>, <gradient>, etc.)
# - Hex RGB: &#rrggbb, &x&r&r&g&g&b&b, §x§r§r§g§g§b§b, <#rrggbb>
# - JSON: Full Adventure component JSON
# - All formats work anywhere you see text!
#
# Color Format Examples:
#   Legacy: &aGreen &cRed &l&6Bold Gold
#   Hex (&#): &#FF5733 &#00FF00 (bright red, bright green)
#   Hex (&x): &x&F&F&5&7&3&3 (bright red)
#   Hex (§x): §x§F§F§5§7§3§3 (bright red)
#   MiniMessage: <green>Green</green> <#FF5733>Bright Red</#FF5733>
#
# MiniMessage Examples:
#   <green>Green text</green>
#   <gradient:red:blue>Gradient text</gradient>
#   <rainbow>Rainbow text</rainbow>
#   <bold><gold>Bold and gold!</gold></bold>

enabled: true

# When enabled, BubbleRune logs extra details (useful for diagnosing EcoEnchants/book issues).
debug: false

# Performance & Safety Settings
performance:
  # Prevent players from spamming rune tables (milliseconds)
  interactCooldown: 500
  # Automatically cleanup expired cooldowns (ticks, 6000 = 5 minutes)
  cleanupInterval: 6000
  # Maximum particles per effect to prevent lag
  maxParticles: 100
  # Async particle spawning (reduces main thread load)
  asyncParticles: true

# PlaceholderAPI refresh behavior.
# Placeholders are evaluated by PlaceholderAPI whenever another plugin requests them;
# BubbleRune keeps a cached snapshot that refreshes on this interval.
placeholders:
  # 300 seconds = 5 minutes
  refreshSeconds: 300

# Multiple rune enchantment table locations
# Add more tables by creating new entries under runeTables
runeTables:
  spawn:
    world: world
    x: 0
    y: 64
    z: 0
  # Example of additional table:
  # nether:
  #   world: world_nether
  #   x: 100
  #   y: 65
  #   z: -200

# Backwards compatibility - single table (will be used if runeTables is empty)
runeTable:
  world: world
  x: 0
  y: 64
  z: 0

# Cooldown system to prevent spamming
cooldown:
  enabled: true
  seconds: 60  # Time in seconds before a player can use rune table again

# Sound effects
sounds:
  enabled: true
  # Uses vanilla Minecraft sounds: ENTITY_PLAYER_LEVELUP, BLOCK_ENCHANTMENT_TABLE_USE, ENTITY_VILLAGER_NO

# Particle effects at rune table
particles:
  enabled: true
  count: 50
  speed: 0.1
  spiralEffect: true  # Spiral animation for rare+ tiers

# Rune combining in anvil
runeCombining:
  enabled: true
  requiredRunes: 2  # Number of same-tier runes needed to upgrade to next tier

# Rune combining via crafting grid (player 2x2 crafting and crafting table)
runeCraftingCombining:
  enabled: true
  requiredRunes: 3  # Number of same-tier runes needed to craft the next tier

# Legacy XP cost setting - DEPRECATED
# XP costs are now configured per tier in the tiers section below
# This section is kept for backwards compatibility but is no longer used
xpCost:
  min: 1000
  max: 10000
  # Global multiplier applied to ALL tier XP costs.
  # Increase this to make runes take longer to grind (more playtime).
  # Example: 2.0 = double the XP costs shown/consumed.
  multiplier: 1.0

# Crate-like roll UX for the rune table GUI.
gambleRoll:
  enabled: true
  delayTicks: 40  # 20 ticks = 1 second

# Rune tiers and their XP thresholds for GUARANTEED tier rewards.
# Players get the HIGHEST tier they can afford based on their current XP.
# Example: 50,000 XP guarantees Legendary, 250,000+ guarantees Very Special
# Use the internal EcoEnchant IDs (check plugins/EcoEnchants/enchants/ folder for exact names)
#
# NOTE: Rune appearance (names, lore, customModelData) is configured in runes.yml
# This file only controls mechanics (XP thresholds, enchant pools)
# XP costs have min/max for variation, but tier is determined by the minimum threshold
tiers:
  common:
    weight: 60.0
    minLevel: 1
    maxLevel: 2
    xpCost:
      min: 1000
      max: 2000
    enchants:
